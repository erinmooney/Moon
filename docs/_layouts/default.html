<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>{{ page.title }}</title>
        <meta charset="UTF-8" />
        <meta name="Erin Mooney" content="My Name" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
        <link rel="shortcut icon" type="image/x-icon" href="{{site.url}}/favicon.ico"/> 
        <link rel="stylesheet" type="text/css" href="webstyle.css" />
        {% feed_meta %}
        {% seo %}
        
    </head>
 
    <body>
     
        {% include nav.html %}
        
        <!--The double set of curly braces is used to call the special variables set on a given page that uses this 
        default layout. Here we put the title of the page inside <h1> tags.--> 
        <h1>{{ page.title }}</h1>
        
        <p>
            {{ content }}
        </p>
        
        <div class="container">
            <!-- This special liquid template for {{content}} pulls in the distinct contents of a page that uses this default layout. -->  
            {{ content }}
            
        </div>
        
        <footer>
            {{ content }}
        </footer>
    </body>
</html>
